<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <style>
            #calculator {
                display: flex;
                flex-direction: column;
                width: 300px;
                height: 500px;
                padding: 10px;
                gap: 20px;
            }
            #display {
                flex: 1;
                background-color: lightgray;
                text-align: center;
                align-content: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 40px;
            }
            #buttons {
                flex: 2;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="calculator">
                <div id="display"></div>
                <div id="buttons"></div>
            </div>
        </main>
    </body>
</html>
