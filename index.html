<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <style>
            #calculator {
                display: flex;
                flex-direction: column;
                width: 300px;
                height: 900px;
                padding: 20px;
            }
            #display {
                flex: 1;
                fill: black;
            }
            #buttons {
                flex: 2;
                fill: gray;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="calculator">
                <div id="display"></div>
                <div id="buttons"></div>
            </div>
        </main>
    </body>
</html>
